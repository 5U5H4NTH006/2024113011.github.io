<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Grouping all objects at the center -->
      <a-entity position="0 0 -4">
        <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-torus position="0 1.67 0" radius="0.5" radius-tubular="0.1" color="#6D23F6"></a-torus>
        <a-torus-knot
          position="0 3.0 0"
          radius="0.5"
          radius-tubular="0.05"
          p="2"
          q="3"
          segments-radial="100"
          segments-tubular="16"
          color="#FF8C00">
        </a-torus-knot>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <p>
      Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>.
      Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and submit
      <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=vDsaA3zPK06W7IZ1VVQKHFzW4INMf2JMjyL9qPnlPbNUMkpZQkY1SlpKWUtQWTY5RVVNS0k2RFQyRi4u" target="_blank">here</a>
    </p>
  </body>
</html>
